<div class="dashboard-container">
  <div class="chart-wrapper">
    <app-line-chart 
      [options]="lineChartOptions"
      [series]="lineChartSeries"
      width="50%"
      height="400px">
    </app-line-chart>
  </div>
  <div class="chart-wrapper">
    <app-bar-chart 
      [options]="barChartOptions"
      [series]="barChartSeries"
      width="50%"
      height="350px">
    </app-bar-chart>
  </div>
</div>
