<div class="dashboard-container">
  <div class="chart-wrapper">
    <app-line-chart 
      [options]="lineChartOptions"
      [series]="lineChartSeries"
      width="50%"
      height="400px">
    </app-line-chart>
  </div>
  <div class="chart-wrapper">
    <app-bar-chart 
      [options]="barChartOptions"
      [series]="barChartSeries"
      width="80%"
      height="350px">
    </app-bar-chart>
  </div>
  <div class="chart-wrapper">
    <app-linebar-chart
      [options]="lineBarChartOptions"
      [series]="lineBarChartSeries"
      width="80%"
      height="350px">
    </app-linebar-chart>
  </div>
  <div class="chart-wrapper">
    <app-donut-chart
      [options]="donutChartOptions"
      [series]="donutChartSeries"
      width="100%"
      height="400px">
    </app-donut-chart>
  </div>
</div>
